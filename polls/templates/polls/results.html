<html>
<head>
    <h1>Polls Result...!</h1>

</head>
<body style="background-color:pink;">

<h2>{{ question.question_text }}</h2>

<ol>
{% for choice in question.choice_set.all %}
    <h2><li>{{ choice.choice_text }} -- {{ choice.votes }} vote{{ choice.votes|pluralize }}</li></h2>
{% endfor %}
</ol>

<h2><a href="{% url 'polls:detail' question.id %}">Vote again?</a></h2>
</body>
</html>
